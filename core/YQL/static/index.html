<!doctype>
<html>
<head>
	<meta charset="utf-8">
	<title>crossdomain | YQL</title>
</head>
<body>
<h1>crossdomain using YQL</h1>
<div class='wrapper'>
	<p>Host window</p>
	<pre ><code id="result">requesting resource from https://api.github.com/search/repositories?q=xxhblog&order=desc&limit=10</code></pre>
</div>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
<script>
	var ySql = 'SELECT * from json where url="https://api.github.com/search/repositories?q=xxhblog&order=desc&limit=10"';
	console.log(encodeURIComponent(ySql));
	$.getJSON('https://query.yahooapis.com/v1/public/yql?q='+encodeURIComponent(ySql)+'&format=json&callback=?', function(data) { //use jsonp response
		console.log(data.query.results.json);
		$("#result").html(JSON.stringify(data.query.results.json,null,4));
	});
</script>
</body>
</html>
