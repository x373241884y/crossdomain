<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>crossdomain | Server Proxy</title>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
</head>
<body>
<h3>crossdomain using Server Proxy</h3>
<p id="result">requesting resource from http://127.0.0.1:9000/</p>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
<script>
	$.get('server-proxy/proxy.do', {}, function (data) {
			$('#result').html(data);
		}
	);
</script>
</body>
</html>
