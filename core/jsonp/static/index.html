<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>crossdomain | JSONP</title>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<style>
		body, button{
			font-family: Verdana, Arial;
			color: #333;
		}
		h1{
			text-align:center;
			font-size:24px;
		}
	</style>
</head>
<body>
<h1>crossdomain using JSONP</h1>
<p id="result">requesting resource from http://127.0.0.1:9000/</p>
<script type="text/javascript">

	function _handleJSON(data) {
		document.getElementById("result").innerHTML = data;
	}
</script>
<script src="http://127.0.0.1:9000/resource.do?callback=_handleJSON"></script>
</body>
</html>
