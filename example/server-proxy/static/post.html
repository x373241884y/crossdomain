<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>crossdomain | Server Proxy (part 2: POST)</title>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<style>
	body, button{
		font-family: Verdana, Arial;
		color: #333;
	}
	h1{
		text-align:center;
		font-size:24px;
	}
	</style>
</head>
<body>
	<h1>crossdomain using Server Proxy (part 2: POST)</h1>
	<input type="text" id="word">
	<button id='get_resource'>Click to encrypt word</button>
	<p id='result'>123</p>
	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
	<script>
	$('#get_resource').click(function(){
		$.post('server-proxy/proxy.do',
			{
				word: $("#word").val(),
			},
			function(data){
				$('#result').html(data);
			}
		);
	});
	</script>
</body>
</html>
