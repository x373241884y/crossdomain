<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>crossdomain | window.domain</title>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
</head>
<body>
<h1>crossdomain using window.domain</h1>
<div class='wrapper'>
	<p>Host window</p>
	<p id="result">requesting resource from http://127.0.0.1:9000/</p>
	<iframe id="host" style="display: none"></iframe>
</div>
<script>

	document.domain = 'example123.com';
	var iframe = document.getElementById("host");
	iframe.onload = function () {
		console.log(iframe.contentWindow._data);
		document.getElementById("result").innerHTML = iframe.contentWindow._data;
	};
//	document.getElementById("host").src = "http://www.sub.example123.com:3000/iframe.html";
	document.getElementById("host").src = "http://www.sub.example123.com:3000/resource.do";
</script>

</body>
</html>
