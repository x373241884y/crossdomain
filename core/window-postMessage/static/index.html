<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>crossdomain | window.postMessage</title>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
</head>
<body>
<h1>crossdomain using window.postMessage</h1>
<div class='wrapper'>
	<p>Host window</p>
	<pre ><code id="result">requesting resource from http://127.0.0.1:9000/</code></pre>
	<iframe id="host" style="display: none"></iframe>
</div>
<script>
	window.addEventListener("message",function (event) {
		console.log(event.data);
		document.getElementById("result").innerHTML=event.data;
	});
	document.getElementById("host").src = "http://127.0.0.1:9000/resource.do";
</script>

</body>
</html>
